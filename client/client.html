<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>

    const handleResponse = async (response, parseResponse) => {

      //Grab the content section so that we can write to it
      const content = document.querySelector('#content');

      //Based on the status of the response, write something.
      switch (response.status) {
        //HEAD and GET Success
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        //POST on Success
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204:
          content.innerHTML = `<b>Updated(No Content)</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      if (parseResponse) {
        const obj = await response.json();
        let jsonString = JSON.stringify(obj);
        content.innerHTML += `<p>${jsonString}</p>`;
      }
    };

    const handlePostResponse = async (response) => {

      //Grab the content section so that we can write to it
      const content = document.querySelector('#content');

      //Based on the status of the response, write something.
      switch (response.status) {
        //POST on Success
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204:
          content.innerHTML = `<b>Updated(No Content)</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      const obj = await response.json();

      if (obj.message) {
        content.innerHTML += `<p>${obj.message}</p>`;
      }

    };

    const sendPost = async (nameForm) => {
      //Grab Info from form
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');

      //Those sub parts of nameForm
      const name = nameForm.querySelector('#nameField').value;
      const age = nameForm.querySelector('#ageField').value;
      const dataType = 'application/json';

      let formData = `name=${name}&age=${age}`;
      formData = JSON.stringify({ name, age });

      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': dataType,
          'Content-Length': formData.length,
          'Accept': 'application/json'
        },
        body: formData,
      });

      handlePostResponse(response);
    }

    //function to send request. This is marked as async since we will use await.
    const requestUpdate = async (userForm) => {

      //Grab the url and method from the html form below
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      //Await our fetch response. Go to the URL, use the right method, and attach the headers.
      let response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json'
        },
      });

      //Once we have our response, send it into handle response. The second parameter is a boolean
      //that says if we should parse the response or not. We will get a response to parse on get
      //requests so we can do an inline boolean check, which will return a true or false to pass in.
      handleResponse(response, method === 'get');
    };

    const init = () => {
      //Grab forms 
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      //function to handle our request. In this case, it also cancels the built in html form action
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }

      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      //add event listener
      userForm.addEventListener('submit', getUsers);
      nameForm.addEventListener('submit', addUser);
    };

    window.onload = init;
  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
